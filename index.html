<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="./stylesheet.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="intro-photo">
      <img src="./images/illustration-hero.svg" alt="Illustration Hero">
    </div>
    <div class="info-box">

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, <br /> audiobooks,
         and podcasts on any device <br />anywhere you like!</p>
    </div>
    <div class="plan">
      <div>
        <img class="music-icon" src="./images/icon-music.svg">
      </div>
      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div>
        <a href="">Change</a>
      </div>
    </div>
    <div class="buttons">
    <button id="payment">Proceed to Payment</button>
    <button id="cancel-order">Cancel Order</button>
    </div>
    
   
  </div>

</body>
</html>
